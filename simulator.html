<!doctype html>
<html lang="en" manifest="/release.manifest" data-framework="typescript">

<head>
  <meta charset="utf-8">
  <title>Microsoft MakeCode Arcade Simulator</title>
  <link rel="stylesheet" type="text/css"
    href="https://pxt.azureedge.net/blob/b66876354da7be5f05f6b1286016a005d6ad9e8e/sim.css">
  <link rel="stylesheet" type="text/css"
    href="https://pxt.azureedge.net/blob/1f7d0cce02f0097fd82b92fea6d336c0d0dab668/icons.css">
  <style>


    
    html,
    body {
      margin: 0 !important;

      /* needed to fix buggy vw/vh behavior in safari:
    https://stackoverflow.com/questions/25516934/safari-css-using-calc-with-vh-does-not-work
     */
      width: 100%;
      height: 100%;
    }

    body {
      font-size: 0.75rem;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
    }

    #wrap {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sprite {
      fill: yellow;
      stroke: #ccc;
      stroke-width: 0.1875rem;
    }

    canvas {
      image-rendering: optimizeSpeed;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: optimize-contrast;
      image-rendering: pixelated;
      -ms-interpolation-mode: nearest-neighbor;
    }

    #screen-back {
      background: #fcf7e4;
      height: calc(100% - 0.625rem);
      width: calc(100% - 0.625rem);
      position: absolute;
      z-index: -1;
      margin-left: auto;
      margin-right: auto;
      left: 0;
      right: 0;
      border-radius: 0.75rem;
      border: 0.3125rem solid #fcf7e4;
    }

    #screen {
      align-content: center;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .has-focus {
      border: 0.3125rem solid #96266c !important;
    }

    #paint-surface {
      position: absolute;
    }

    #paint-surface.borders {
      /* filter: drop-shadow(0px 0px 0.625rem #6B4F76) */
      border-right: 0.5rem inset #2f99a1;
      border-left: 0.5rem outset #2f99a1;
      border-top: 0.5rem outset #f290c1;
      border-bottom: 0.5rem inset #f290c1;
    }

    #paint-surface-container {
      text-align: center;
      /* messes up safari overflow-y: hidden; */
      width: 100%;
    }

    #debug-stats {
      position: absolute;
      bottom: 0.5%;
      left: 2.5%;
      color: #333;
      font-size: 0.6875rem;
      z-index: 5;
      -webkit-user-select: none;
      /* Safari 3.1+ */
      -moz-user-select: none;
      /* Firefox 2+ */
      -ms-user-select: none;
      /* IE 10+ */
      user-select: none;
      /* Standard syntax */
    }

    .no-select {
      -webkit-touch-callout: none;
      /* iOS Safari */
      -webkit-user-select: none;
      /* Chrome/Safari/Opera */
      -khtml-user-select: none;
      /* Konqueror */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* Internet Explorer/Edge */
      user-select: none;
      /* Non-prefixed version, currently
                                    not supported by any browser */
    }

    .stats {
      margin-top: 0.5rem;
    }

    .blur .info {
      opacity: 0.2;
    }

    .just-screen #debug-stats,
    .just-screen #screen-back,
    .just-screen #controls,
    .just-screen #instructions {
      display: none;
    }

    .just-screen #paint-surface-container {
      height: 100%;
      width: 100%;
    }

    .just-screen #paint-surface {
      border: none;
      position: relative;
    }

    .just-screen .paint-surface-spacer {
      flex-grow: 1;
    }

    /* ----- screen css ----- */
    .game-embed {
      position: relative;
      left: 0.5rem;
      top: 0.5rem;
      width: calc(100% - 2rem);
      border: 0.5rem solid #333333;
      background-color: #333;
      min-height: 58%;
      padding-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;

      clip-path: polygon(0% 0.5rem, 0.5rem 0%, calc(100% - 0.5rem) 0%, 100% 0.5rem,
        100% calc(100% - 0.5rem), calc(100% - 0.5rem) 100%, 0.5rem 100%, 0 calc(100% - 0.5rem));
    }

    .hidden {
      display: none;
    }

    #game-screen {
      border: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: top;
    }

    .game-player {
      width: 100%;
      height: 100%;
      position: relative;
      background: #249ca3;
      border-radius: 1.25rem;
      display: flex;
      flex-direction: column;
    }

    .game-player-background {
      text-align: center;
      width: 100%;
      height: 52%;
      bottom: 0rem;
      background: #249ca3;
      border-radius: 0 0 1.25rem 1.25rem;
      z-index: 1;
      flex-shrink: 1;
    }

    .game-sys-button-group {
      display: flex;
      flex-direction: row;
      justify-content: center;

      position: absolute;
      width: 35%;
      left: calc((100% - 35%)/2);
      top: 63%;
      z-index: 30;
    }

    .game-sys-button.game-reset-button {
      padding: 0.25rem 0.4rem;
    }

    .game-sys-button.game-menu-button {
      margin-right: 0.25rem;
    }

    .game-reset-button i:before {
      font-style: normal;
      font-family: icons;
      content: "\f021";
    }

    .game-player-logo,
    .game-player-msft {
      position: absolute;
      width: 100%;
      text-align: center;
      color: #fff;
      z-index: 20;
    }

    .game-player-logo {
      bottom: calc(50% + 0.5rem);
      font-size: 2rem;
      opacity: 0.2;
    }

    .game-player-msft {
      bottom: 0.5rem;
    }

    .game-player-msft:before {
      background-size: contain;
      background-repeat: no-repeat;

      height: 1rem;
      width: 4.7rem;
      display: inline-block;

    /* ----- joystick css ----- */
    .game-joystick {
      display: flex;
      flex-direction: column;

      height: 35%;
      width: 50%;
      position: absolute;
      left: 0;
      bottom: 0;

      touch-action: none;
      z-index: 20;

      transition: opacity 0.2s;

      max-width: 40%;
    }

    .game-joystick-svg {
      width: 100%;
      height: initial;
    }

    /* ----- buttons css ----- */

    .game-buttons {
      display: flex;
      flex-direction: column;

      height: 35%;
      width: 50%;
      position: absolute;
      right: 0;
      bottom: 0;

      z-index: 20;
      transition: opacity 0.2s;

      max-width: 40%;
    }

    .game-button-svg {
      user-select: none;
      touch-action: none;
      margin-left: auto;
    }

    .game-sys-button {
      color: #cecece;
      background-color: #333;
      text-align: center;
      margin-top: 0.25rem;
      padding: 0.25rem 1rem;
      border-radius: 4rem;
      border: 0.25rem solid #397382;
      font-size: 1rem;
      user-select: none;

      display: inline-block;
      transition: opacity 0.2s;
    }

    .game-buttons svg text {
      fill: #cecece;
      stroke: #cecece;
      stroke-width: 0.4;
    }

    .game-button-svg {
      width: 100%;
      height: initial;
    }

    .game-joystick,
    .game-sys-button,
    .game-button-svg svg text {
      cursor: pointer;
    }


    .blur .game-joystick,
    .blur .game-buttons,
    .blur .game-sys-button {
      opacity: 0.3;
    }

    /**
* This covers the tablet/mobile view for the simulator where just the screen is shown
*/

    /*
===== Standard view
*/
    /* width constrained */
    .game-player {
      width: 100vw;
      height: calc((20 / 17) * 100vw);
    }

    html {
      font-size: 4.5vw;
    }

    /* height constrained */
    @media (min-aspect-ratio: 17 / 20) {
      .game-player {
        height: 100vh;
        width: calc((17 / 20) * 100vh);
      }

      html {
        /* font-size: calc((17 / 20) * 4.5vh) */
        /* calc + vw/vh + font-size is buggy in Safari */
        font-size: 3.825vh;
      }
    }

    /*
===== Landscape view
(always height constrained)
*/
    @media (min-aspect-ratio: 5/3) and (min-width: 250px) and (min-height: 200px) {
      .game-player {
        width: 100%;
        height: 100%;
        max-width: 300vh;
      }

      .game-joystick,
      .game-buttons {
        width: calc((100vw - 130vh)/2);
        height: calc((100vw - 130vh)/2);
        max-width: 80vh;
        max-height: 80vh;
      }

      .game-embed {
        height: 100%;
        max-height: 100%;
        width: 130vh;
        left: 0;
        top: 0;
        margin: auto;
        padding: 0;

        box-sizing: border-box;
        display: flex;
        align-items: center;
      }

      #game-screen {
        object-position: unset;
      }

      .game-player-background {
        height: 0px;
      }

      .game-player-msft {
        display: none;
      }

      .game-sys-button-group {
        position: fixed;
        flex-direction: column;
        top: 1rem;
        left: calc(50% + 100vh - 34vh);
        width: 22vh;
      }
    }

    /*
===== Landscape view
(always height constrained)
*/
    @media (min-aspect-ratio: 2/1) and (min-width: 250px) and (min-height: 200px) {
      .game-sys-button-group {
        flex-direction: row;
        left: calc(50% + 100vh - 32vh);
        width: 26vh;
      }
    }

    /*
===== Mini view (no controls)
*/
    @media (max-width: 250px),
    (max-height: 200px) {

      /* hide controls */
      .game-player-msft,
      .game-buttons,
      .game-joystick,
      .game-sys-button {
        display: none;
      }

      .game-embed {
        width: calc(100% - 2rem);
        height: calc(100% - 2rem);
        flex-grow: unset;
        padding-bottom: 0;
      }

      .game-player-background {
        height: 0;
      }

      #debug-stats {
        display: none;
      }

      /* width constrained */
      .game-player {
        width: 100vw;
        height: calc((20 / 26) * 100vw);
      }
    }

    /* height constrained */
    @media (max-width: 250px) and (min-aspect-ratio: 26 / 20),
    (max-height: 200px) and (min-aspect-ratio: 26 / 20) {
      .game-player {
        height: 100vh;
        width: calc((26 / 20) * 100vh);
      }

      html {
        /* font-size: calc((26 / 20) * 4.5vh); */
        /* calc + vw/vh + font-size is buggy in Safari */
        font-size: 5.85vh;
      }
    }



    body {
      background: transparent;
      overflow: hidden;
    }

    /* fix for iOS; see https://github.com/PierBover/ios-iframe-fix */
    #wrap {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
    }
  </style>
  <script src="/bluebird.min.js"></script>
  <script src="/pxtsim.js"></script>
  <script src="/sim.js"></script>
</head>

<body id="root">
    <div id="wrap">
        <div class="game-player">
            <div id="debug-stats"></div>
            <div id="joystick-container" class="game-joystick">
                <svg xmlns="http://www.w3.org/2000/svg" class="game-joystick-svg" viewBox="1 0 40 40" width="200px"
                    height="200px">
                    <circle class="joystick-background" cx="20" cy="20" r="16" fill="#397382" stroke="#397382"
                        stroke-width="2" />
                    <rect class="dpad-up" x="16" y="6" width="8" height="12" rx="2" fill="#cecece" stroke="none"
                        stroke-width="1" />
                    <rect class="dpad-down" x="16" y="22" width="8" height="12" rx="2" fill="#cecece" stroke="none"
                        stroke-width="1" />
                    <rect class="dpad-right" x="22" y="16" width="12" height="8" ry="2" fill="#cecece" stroke="none"
                        stroke-width="1" />
                    <rect class="dpad-left" x="6" y="16" width="12" height="8" ry="2" fill="#cecece" stroke="none"
                        stroke-width="1" />
                    <circle cx="20" cy="20" r="6" fill="#cecece" />
                    <circle class="joystick-handle" cx="20" cy="20" r="6" fill="#333" stroke="#999" stroke-width="2" />
                </svg>
            </div>
            <div class="game-embed">
                <canvas id="game-screen" class="hidden"></canvas>
            </div>
            <div class="game-sys-button-group">
                <button class="game-sys-button game-menu-button no-select">Menu</button>
                <button class="game-sys-button game-reset-button no-select">
                    <i>
                    </i>
                </button>
            </div>
            <div id="game-buttons-container" class="game-buttons">
                <svg xmlns="http://www.w3.org/2000/svg" class="game-button-svg" viewBox="0 0 40 40" width="200px"
                    height="200px">
                    <circle class="button-b" cx="13" cy="28" r="9" fill="#333" stroke="#397382" stroke-width="2.5" />
                    <text class="label-b no-select" x="13" y="28" text-anchor="middle" dy="2.5" font-size="8">B</text>
                    <circle class="button-a" cx="28" cy="12.5" r="9" fill="#333" stroke="#397382" stroke-width="2.5" />
                    <text class="label-a no-select" x="28" y="12.5" text-anchor="middle" dy="2.5" font-size="8">A</text>
                </svg>
            </div>
            <div class="game-player-background">
            </div>
            <div class="game-player-msft"></div>
        </div>
    </div>
</body>
